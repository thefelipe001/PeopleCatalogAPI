<div mat-dialog-title>
    <h1>{{ title }}</h1>
  </div>
  
  <form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
  
      <!-- Primera fila: Nombre y Apellido -->
      <div class="form-row">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="firstName" placeholder="Ej. Felipe" required>
          <mat-error *ngIf="empForm.get('firstName')?.hasError('required')">El nombre es obligatorio</mat-error>
        </mat-form-field>
  
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="lastName" placeholder="Ej. Mejía" required>
          <mat-error *ngIf="empForm.get('lastName')?.hasError('required')">El apellido es obligatorio</mat-error>
        </mat-form-field>
      </div>
  
      <!-- Segunda fila: Email y Fecha de Nacimiento -->
      <div class="form-row">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Ej. felipe@gmail.com" required>
          <mat-error *ngIf="empForm.get('email')?.hasError('email')">Correo no válido</mat-error>
        </mat-form-field>
  
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Fecha de Nacimiento</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
  
      <!-- Tercera fila: Teléfono y Calle -->
      <div class="form-row">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="phoneNumber" placeholder="Ej. 8293012050" required>
          <mat-error *ngIf="empForm.get('phoneNumber')?.hasError('pattern')">Número no válido</mat-error>
        </mat-form-field>
  
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Calle</mat-label>
          <input matInput formControlName="street" placeholder="Ej. La Restauración">
        </mat-form-field>
      </div>
  
      <!-- Cuarta fila: Ciudad y Código Postal -->
      <div class="form-row">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Ciudad</mat-label>
          <input matInput formControlName="city" placeholder="Ej. Santo Domingo">
        </mat-form-field>
  
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Código Postal</mat-label>
          <input matInput formControlName="postalCode" placeholder="Ej. 10101">
          <mat-error *ngIf="empForm.get('postalCode')?.hasError('pattern')">Código no válido</mat-error>
        </mat-form-field>
      </div>
    </div>
  
    <div mat-dialog-actions class="action">
      <button mat-raised-button type="button" [mat-dialog-close]="false">Cancelar</button>
      <button mat-raised-button color="primary" type="submit">
        {{ data ? 'Actualizar' : 'Guardar' }}
      </button>
    </div>
  </form>
